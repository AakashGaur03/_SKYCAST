<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SKYCAST - Get Latest Weather Updates Here</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-transparent" >
        <div class="container-fluid">
          <a class="navbar-brand" href="#">SKYCAST</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">

            <form class="d-flex" role="search">
              <input class="form-control me-2" type="search" placeholder="Search" id="searchInput" aria-label="Search">
              <button class="btn btn-secondary" type="submit" id="searchbtn">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <div class="container">
        <div class="d-flex justify-content-center mt-5">
            <div class="card myCard" style="width: 18rem;">
                <div class="card-body">
                    <div class="text-center" id="cityConditionIcon">
                   
                    </div>
                    <div>
                        <h5 class="card-title text-center textrotate mt-4" id="cityName" >...</h5>
                    </div>
                    <div>
                        <h5 class="card-title text-center textrotate mt-4" id="cityCondition">...</h5>
                    </div>
                    <div class="row mt-4 frontSide">
                        <div class="col-6">
                            <div class="text-center" id="cityTemp">
                                ...

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center" id="cityFeelsLike">
                                ...

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center mt-4" id="cityWindSpeed">
                                ...

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center mt-4" id="cityHumidity">
                                ...

                            </div>
                        </div>
                    </div>
                    <div class="row mt-4 backSide">
                        <div class="col-6">
                            <div class="text-center textrotate" id="cityWindDirection">
                                ...

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center textrotate" id="cityAtmosphericPressure">
                                ...

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center textrotate mt-4" id="cityLatitude">
                                ...

                            </div>
                        </div>
                        <div class="col-6">
                            <div class="text-center textrotate mt-4" id="cityLongitude">
                                ...

                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
